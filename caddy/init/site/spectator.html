<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <title>SSL Virtual Tournament</title>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        #iframe-status-board {
            float: right;
        }
        iframe {
            height: 100%;
            width: 49%;
            resize: horizontal;
            border: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<iframe id="iframe-vision" title="vision" class="iframe" src="@protocol@://vision.@parent-domain@"></iframe>
<iframe id="iframe-status-board" title="status-board" class="iframe" src="@protocol@://status-board.@parent-domain@"></iframe>
</body>

<script>
    for (const iframe of document.getElementsByClassName("iframe")) {
        if (iframe.hasAttribute('src')) {
            const src = iframe.getAttribute('src')
                .replace('@parent-domain@', window.location.hostname)
                .replace('@protocol@:', window.location.protocol);
            iframe.setAttribute('src', src);
        }
    }
</script>
</html>
